<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link
            rel="stylesheet"
            href="./css/login.css"
            crossorigin="anonymous"
        />
        <title>Community</title>
    </head>
    <body>
        <header>
            <img class="back" src="/public/navigate_before.svg" onclick="location.href='/index.html'">
            <h1>Community</h1>
            <div class="profile">
                <img src="./public/image/profile/default.webp" alt="Profile">
                <div class="drop none">
                    <a href="/modifyInfo.html">회원정보수정</a>
                    <a href="/modifyPassword.html">비밀번호수정</a>
                    <a id="logoutBtn" style="cursor: pointer;">로그아웃</a>
                </div>
            </div>
        </header>
        <section class="wrap">
            <h1 class="title">비밀번호 수정</h1>

            <article>
                <div class="inputBox">
                    <input type="password" id="currentPassword" placeholder="현재 비밀번호">
                    <p class="helperText" name="currentPassword"></p>
                </div>
                <div class="inputBox">
                    <input type="password" id="newPassword" placeholder="새 비밀번호">
                    <p class="helperText" name="newPassword"></p>
                </div>
                <div class="inputBox">
                    <input type="password" id="confirmPassword" placeholder="새 비밀번호 확인">
                    <p class="helperText" name="confirmPassword"></p>
                </div>
                <div class="buttons">
                    <button id="signupBtn">수정하기</button>
                </div>
            </article>
        </section>
        <div class="background"></div>
    </body>
    <script src="./js/modifyPassword.js" type="module"></script>
</html>
