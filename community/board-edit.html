<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>게시글 수정</title>
        <link
            rel="stylesheet"
            href="./css/board-edit.css"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header>
            <img 
                class="back" 
                src="/public/navigate_before.svg" 
                onclick="location.href='/index.html'"
                alt="뒤로가기"
            >
            <h1>커뮤니티</h1>
            <div class="profile">
                <img 
                    class="profile" 
                    loading="eager" 
                    src="/public/image/profile/default.webp"
                    alt="프로필"
                >
                <div class="drop none">
                    <a href="/modifyInfo.html">회원정보수정</a>
                    <a href="/modifyPassword.html">비밀번호수정</a>
                    <a id="logoutBtn" style="cursor: pointer;">로그아웃</a>
                </div>
            </div>
        </header>
        <div class="wrap">
            <h2>게시글 수정</h2>
            <div class="inputBox">
                <label>제목</label>
                <input
                    type="text"
                    id="title"
                    placeholder="제목을 수정해 주세요"
                />
            </div>
            <div class="inputBox">
                <label>내용*</label>
                <textarea
                    id="content"
                    placeholder="내용을 입력해 주세요"
                ></textarea>
                <p class="helperText" name="content"></p>
            </div>
            <div class="inputBox">
                <label class="non-border">이미지</label>
                <input
                    class="non-border"
                    type="file"
                    id="image"
                    placeholder="파일을 선택해 주세요"
                    accept="image"
                />
            </div>
            <button id="submit">저장</button>
        </div>
        <div class="background"></div>
    </body>
    <script src="./js/board-write.js" type="module"></script>
    <script src="component/header/header.js" type="module"></script>
</html>
